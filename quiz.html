
<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<div class="panel"> 
<h1>Kamal Hassan Quiz</h1> 
<div class="question" id="ques"></div> 
<div class="options" id="opt"></div> 
<button onclick="checkAns()" id="btn">SUBMIT</button> 
<div id="score"></div> 
<script src="script.js"></script> 
</div> 
</body> 
</html> 
<style>body { 
background-color: rgb(130, 162, 223); 
} 
.panel { 
margin-top: 8%; 
display: flex; 
flex-direction: column; 
align-items: center; 
justify-content: center; 
color: rgb(255, 255, 255); 
} 
.question { 
font-size: 40px;
margin-bottom: 20px; 
} 
.options { 
font-size: 20px; 
display: grid; 
grid-template-columns: repeat(2, 1fr); 
grid-gap: 20px; 
margin-top: 10px; 
margin-bottom: 20px; 
position: fixed; 
top: 40%; 
left: 40%; 
} 
button { 
margin-right: 75px; 
margin-top: 17%; 
font-size: 20px; 
padding: 10px 20px; 
background-color: #4f92e9; 
color: rgb(235, 216, 216); 
border: none; 
cursor: pointer; 
} 
#score { 
font-size: 30px; 
color: rgb(247, 241, 242); 
} 
</style> 
<script> 
const Questions = [{ 
q: "Kamal Hassan first movie ", 
a: [{ text: "Moondram Pirai", isCorrect: false }, { text: "Arangetram", isCorrect: false }, { text: "Kalathur Kannamma", isCorrect: true }, 
{ text: "Sivappu Roja", isCorrect: false } ] 
}, 
{ 
q: "For which movie did Kamal Hassan won his first National Award?" , a: [{ text: "Nayagan", isCorrect: false}, { text: "Moondram Pirai", isCorrect: true },
{ text: "Sivappu Roja", isCorrect: false }, { text: "Pathinaaru vayadhinile", isCorrect: false } ] 
}, 
{ 
q: "Directional debut of Kamal Hassan", a: [{ text: "Virumaandi", isCorrect: false }, 
{ text: "Anbe Sivam", isCorrect: false }, 
{ text: "Hey Ram", isCorrect: true }, 
{ text: "Viswaroopam", isCorrect: false } 
] 
}, 
{ 
q: "What is Kamal's birth name?", a: [{ text: "Parthasarathy", isCorrect: true}, { text: "Mani Ratnam", isCorrect: false }, { text: "Raghu", isCorrect: false }, { text: "Ganapathy", isCorrect: false } ] 
}, 
{ 
q: "What is the name of his production company?", 
a: [{ text: "Raaj Kamal Studios", isCorrect: true}, 
{ text: "Green Studios", isCorrect: false }, 
] 
}, 
{ 
q: "How many children does Kamal have?", 
a: [{ text: "2", isCorrect: true}, 
{ text: "0", isCorrect: false }, 
] 
}, 
] 
let currQuestion = 0 
let score = 0 
function loadQues() {
const question = document.getElementById("ques") 
const opt = document.getElementById("opt") 
question.textContent = Questions[currQuestion].q; 
opt.innerHTML = "" 
for (let i = 0; i < Questions[currQuestion].a.length; i++) { const choicesdiv = document.createElement("div"); 
const choice = document.createElement("input"); 
const choiceLabel = document.createElement("label"); 
choice.type = "radio"; 
choice.name = "answer"; 
choice.value = i; 
choiceLabel.textContent = Questions[currQuestion].a[i].text; 
choicesdiv.appendChild(choice); 
choicesdiv.appendChild(choiceLabel); 
opt.appendChild(choicesdiv); 
} 
} 
loadQues(); 
function loadScore() { 
const totalScore = document.getElementById("score") 
totalScore.textContent = `You scored ${score} out of ${Questions.length}` } 
function nextQuestion() { 
if (currQuestion < Questions.length - 1) { 
currQuestion++; 
loadQues(); 
} else { 
document.getElementById("opt").remove() 
document.getElementById("ques").remove() 
document.getElementById("btn").remove() 
loadScore(); 
} 
} 
function checkAns() {
const selectedAns =  
parseInt(document.querySelector('input[name="answer"]:checked').value); 
if (Questions[currQuestion].a[selectedAns].isCorrect) { score++; 
console.log("Correct") 
nextQuestion(); 
} else { 
nextQuestion(); 
} 
} 
</script> 
</body> 
</html>
